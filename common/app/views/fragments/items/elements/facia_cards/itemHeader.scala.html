@(isFirstItemOnPage: Boolean, showQuote: Boolean)(linkHtml: Html)

@import views.support.RenderClasses
@import views.support.KickerHtml.trim

@defining(trim(linkHtml), RenderClasses(Map(
    "fc-item__title" -> true,
    "fc-item__title--quoted" -> showQuote
))) { case (innerHtml, classes) =>
    <h3 class="@classes">@innerHtml</h3>
}
