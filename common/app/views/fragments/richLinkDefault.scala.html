@(title: String, href: String)(implicit request: RequestHeader)

@import experiments._
@import views.html.fragments.inlineSvg

<div class="rich-link">

    <div class="rich-link__container">

    <div class="rich-link__header">
        <h2 class="rich-link__title">@title</h2>
    </div>

    <div class="rich-link__read-more">
        <div class="rich-link__arrow">
            @inlineSvg("arrow-in-circle", "icon")
        </div>
        <div class="rich-link__read-more-text">
            Read more
        </div>
    </div>
    <a class="rich-link__link u-faux-block-link__overlay" href="@href" aria-label="@title"></a>
    </div>
</div>
